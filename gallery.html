<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <img src="photos/baruni.jpg" alt="Photo 1">
        <img src="photos/pi.jpg" alt="Photo 1">
        <img src="photos/pi1.jpg" alt="Photo 2">
        <img src="photos/pi2.jpg" alt="Photo 3">      
        <img src="photos/dirio2.jpg" alt="Photo 2">
        <img src="photos/dirio3.jpg" alt="Photo 3">
        <img src="photos/dirio4.jpg" alt="Photo 4">
        <img src="photos/dirio5.jpg" alt="Photo 5">
        <img src="photos/dirio6.jpg" alt="Photo 6">
        <img src="photos/dirio7.jpg" alt="Photo 7">
        <!-- Add more images here -->
    </div>
</body>
</html>
